name: Build and Push Docker Image to Docker Hub

on:
  push:
    branches: [ "test" ]
    # paths-ignore:
    #   - .github/**

env:
  DOCKER_USER: ${{secrets.DOCKER_USER}}
  DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
  DOCKER_REPO: ${{secrets.DOCKER_REPO_NAME}}
  #TEST_TAG: mrkhris/nlp-text-generation:test
  TEST_TAG: mrkhris/text-ninja:1.0
  TEST_CONTAINER: nlp_ml

jobs:
  build_docker_image:
    runs-on: ubuntu-latest
    steps:
    - name: checkout the repo
      uses: actions/checkout@v3

    - name: docker container test v2
      run:  echo 'Started contenairized app integration test v2'

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # - name: Pull image for later use
    #   run: |
    #     docker pull ${{ env.TEST_TAG }}
      
    # ==== use to build new container image ====
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and export to Docker
      uses: docker/build-push-action@v6
      with:
        push: true
        tags: ${{ env.TEST_TAG }}

